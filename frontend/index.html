<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Com eng ess</title>
    <link rel="stylesheet" href="static/css/style.css" />
    <link rel="icon" type="image/png" href="static/images/favicon.png" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="container">
      <header class="header">
        <h1 class="header__month">April</h1>
        <h1 class="header__year">2023</h1>
      </header>
      <button
        title="Go to previous week"
        class="previous__week__button"
        onclick="alert('Go to previous week!')"
        style="display: none"
      ></button>

      <main id="app"></main>

      <button
        title="Go to next week"
        class="next__week__button"
        onclick="alert('Go to next week!')"
      ></button>
      <button
        title="add reminder"
        class="add__reminder__button"
        onclick="alert('open popup to app new reminder!');"
      >
        + Add reminders
      </button>
      <footer class="footer">
        <ul class="filters__container">
          <li class="filter">
            <span class="filter__label">Classes</span>
            <input
              title="checkbox for filtering classes"
              type="checkbox"
              class="filter__checkbox"
              checked="checked"
            />
          </li>
          <li class="filter">
            <span class="filter__label">Assignments</span>
            <input
              title="checkbox for filtering assignments"
              type="checkbox"
              class="filter__checkbox"
              checked="checked"
            />
          </li>
          <li class="filter">
            <span class="filter__label">Reminders</span>
            <input
              title="checkbox for filtering reminders"
              type="checkbox"
              class="filter__checkbox"
              checked="checked"
            />
          </li>
        </ul>
        <button
          title="Open setting"
          class="info__button"
          onclick="alert('Open sidebar!')"
        >
          i
        </button>
      </footer>
    </div>
    <script type="module" src="static/js/main.js"></script>
  </body>
</html>
